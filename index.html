<!DOCTYPE html>
<html lang="en" />
  <head>
    <title>Secret Code</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <link rel="stylesheet" href="src/mystyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide">
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
  </head>
  <body>
    <h1>Secret Code</h1>
    <p id="legend" py-click="show('div-legend')">How to play</p>
    <div class="board">
      <div>
        <button id="c1"></button>
        <button id="c2"></button>
        <button id="c3"></button>
        <button id="c4"></button>
      </div>
      <div class="line"></div>
      <div>
        <button id="01" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="02" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="03" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="04" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
      <div>
        <button id="11" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="12" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="13" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="14" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
      <div>
        <button id="21" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="22" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="23" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="24" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
      <div>
        <button id="31" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="32" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="33" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="34" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
      <div>
        <button id="41" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="42" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="43" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="44" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
      <div>
        <button id="51" disabled py-click="game.row.buttons[0].change_color()"></button>
        <button id="52" disabled py-click="game.row.buttons[1].change_color()"></button>
        <button id="53" disabled py-click="game.row.buttons[2].change_color()"></button>
        <button id="54" disabled py-click="game.row.buttons[3].change_color()"></button>
      </div>
    </div>
    <div id="div-guess">
      <button id="guess" py-click="game.row.guess()">Guess!</button>
    </div>
    <div id="div-legend" class="popup">
      <div class="dismiss" py-click="hide('div-legend')">x</div>
      <h4>How to play</h4>
      <p>Try to guess the four-colors code out of 8 colors in max 6 moves!</p>
      <div>
        <button class="out-code"></button>
        <p>Not in the code</p>
      </div>
      <div>
        <button class="in-code"></button>
        <p>In the code, but wrong place</p>
      </div>
      <div>
        <button class="guessed"></button>
        <p>In the code and right place</p>
      </div>
    </div>
    <div id="toast">Please select four colors by pressing the lighter circles</div>
    <div id="div-final" class="popup">
      <div class="dismiss" py-click="hide('div-final')">x</div>
      <div id="final"></div>
      <button id="new" py-click="new()">New game?</button>
    </div>
    <py-script src="src/main.py"></py-script>
    <py-config src="src/pyscript.toml"></py-config>
  </body>
</html>
