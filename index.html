<!DOCTYPE html>
<html lang="en" />
  <head>
    <title>Secret Code</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <link rel="stylesheet" href="src/mystyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide">
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
  </head>
  <body>
    <h1>Secret Code</h1>
    <p id="legend" py-click="show_legend()">How to play</p>
    <div class="board">
      <div>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
      </div>
      <div class="line"></div>
      <div>
        <button id="01"></button>
        <button id="02"></button>
        <button id="03"></button>
        <button id="04"></button>
      </div>
      <div>
        <button id="11"></button>
        <button id="12"></button>
        <button id="13"></button>
        <button id="14"></button>
      </div>
      <div>
        <button id="21"></button>
        <button id="22"></button>
        <button id="23"></button>
        <button id="24"></button>
      </div>
      <div>
        <button id="31"></button>
        <button id="32"></button>
        <button id="33"></button>
        <button id="34"></button>
      </div>
      <div>
        <button id="41"></button>
        <button id="42"></button>
        <button id="43"></button>
        <button id="44"></button>
      </div>
      <div>
        <button id="51"></button>
        <button id="52"></button>
        <button id="53"></button>
        <button id="54"></button>
      </div>
      <div>
        <button id="61"></button>
        <button id="62"></button>
        <button id="63"></button>
        <button id="64"></button>
      </div>
      <div>
        <button id="71"></button>
        <button id="72"></button>
        <button id="73"></button>
        <button id="74"></button>
      </div>
      <div>
        <button id="81"></button>
        <button id="82"></button>
        <button id="83"></button>
        <button id="84"></button>
      </div>
      <div>
        <button id="91"></button>
        <button id="92"></button>
        <button id="93"></button>
        <button id="94"></button>
      </div>
    </div>
    <div id="div-guess">
      <button id="guess">Guess!</button>
    </div>
    <div id="div-legend" class="popup">
      <div class="dismiss" py-click="hide_legend()">x</div>
      <h4>How to play</h4>
      <p>Try to guess the four-colors code in 10 moves!</p>
      <div>
        <button class="out-code"></button>
        <p>Not in the code</p>
      </div>
      <div>
        <button class="in-code"></button>
        <p>In the code, but wrong place</p>
      </div>
      <div>
        <button class="guessed"></button>
        <p>In the code and right place</p>
      </div>
    </div>
    <py-script src="src/main.py"></py-script>
    <py-config src="src/pyscript.toml"></py-config>
  </body>
</html>
